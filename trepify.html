<!DOCTYPE html>
<html>
<head>
	<title>TREPIFY</title>
	<link rel="stylesheet" type="text/css" href="trepp.css">
	<link rel="stylesheet" type="text/css" href="trepp2.css">
	
	
</head>
<body>
	<div id="wrapper">
	<header>

	
		<a href="#" id="logo">Trepify</a>

		<div class="login-container">

		<form action="#">
			<input type="text" class="input23"  name="Username" placeholder="Username" required>
			<input type="password"  class="input22" name="psw" placeholder="password" required>
			<button type="submit">Login</button>
		</form>

		</div>

		
		
	</header>

	<section class="info">
				<div class="showcase">
					<h2>Your Business on the web</h2>
					<p>Sign up for free and get started!!</p>
					<a href="#" type="button" class="btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</a>
				</div>

				<!----------------sign up form---------------------------->

				<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
		<form class="modal-content" action="#">
			<div class="container">
				<h1>Sign Up</h1>
				<p>Please fill this form to create an account</p>
				<hr>
				<label for="email"><b>Email</b></label>
				<input type="text" class="input1" placeholder="Enter Email" name="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" class="input2" placeholder="Enter Password" name="password" required>

				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" class="input2" placeholder="Repeat Password" name="psw-repeat" required>

				<label>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				</label>

				<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
				<div class="clearfix">
					<button class="btn2" type="button" onclick="document.getElementById('id01').style.display='none'" id="cancelbtn">Cancel</button>
					<button class="btn2" type="submit" id="signupbtn">Sign Up</button>
				</div>
			</div>
		</form>
	</div>


			</section>


			<!-- footer-->
			<footer>
				<p>thebest &copy; 2021</p>
			</footer>
			</div>


<script src="trepify.js"></script>
</body>
</html>
