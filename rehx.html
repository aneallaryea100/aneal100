<body>

	<div class="main-header">

	<div class="logo">
	 <a href="#" id="logo">Trepify</a>		
	</div>

  	<div class="nav-form">
          		<form>
                  	<div class="form-div">
                      <div class="username">
                      <input type="text" class="loi" placeholder="Username" required>
                  </div>
                  <div class="password">
                      <input type="password" class="loi" placeholder="password" required>
                  </div>
                  <div class="button">
                      <input type="submit" class="btn">
                  </div>
                  </div>
     			 </form>

</div>


<!----------------sign up form---------------------------->

				<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
		<form class="modal-content" action="#">
			<div class="container">
				<h1>Sign Up</h1>
				<p>Please fill this form to create an account</p>
				<hr>
				<label for="email"><b>Email</b></label>
				<input type="text" class="input1" placeholder="Enter Email" name="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" class="input2" placeholder="Enter Password" name="password" required>

				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" class="input2" placeholder="Repeat Password" name="psw-repeat" required>

				<label>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				</label>

				<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
				<div class="clearfix">
					<button class="btn2" type="button" onclick="document.getElementById('id01').style.display='none'" id="cancelbtn">Cancel</button>
					<button class="btn2" type="submit" id="signupbtn">Sign Up</button>
				</div>
			</div>
		</form>
	</div>




<!----content wrapper------>
<div class="content-wrapper">
	<div class="display-acts">
		<h2>Your Business on the web</h2>
		<a href="#" type="button" class="btn4" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</a>

	</div>


	<div class="footer">

</div>
</div>
