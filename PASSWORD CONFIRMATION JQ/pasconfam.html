<!DOCTYPE html>
<html>
<head>
	<title>passconfam</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<link rel="stylesheet" type="text/css" href="pasconfam.css">

    

</head>
<body>
    <form action="#" method="post" autocomplete="off">
                   <h1>Sign Up</h1>

    	<p>
    		<label for="username">Username</label>
    		<input type="text" name="username" id="username">
            <span>Username should be more than 5 characters</span>
    	</p>

    	<p>
    		<label for="password">Password</label>
    		<input type="password" name="password" id="password">
    		<span>Enter a password longer than 8 characters</span>
    	</p>

    	<p>
    		<label for="confirm_password">Confirm Password</label>
    		<input type="password" name="confirm_password" id="confirm_password">
    		<span>Please confirm your password</span>
    	</p>

    	<p>
    		<input type="submit" value="SUBMIT" id="submit">
    	</p>
    	
    </form>


    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"> 
    </script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
