<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="google.css">
	<script src="https://kit.fontawesome.com/c41748354b.js" crossorigin="anonymous"></script>
	<script defer type="text/javascript" src="google.js"></script>
</head>
<body>

	<!-- Navigation -->

   <div class="nav">
   	<ul>
   		<li class="lined">Gmail</li>
   		<li class="lined">Images</li>

   		<div class="circled-shadow">
   			<li><img src="https://img.icons8.com/material-outlined/24/000000/circled-menu.png"/ class="menbar"></li>
   		</div>
   		
   		 <div class="circled-shadow">
   		 	<li class="user-icon"><span>A</span></li>
   		 </div>
   	</ul>
   </div>



   <!-- main body containing logo and search bar -->


   <div class="main-body" >


   <div class="bodysection">
   	<!-- Google logo -->
   <div>
   	 <img src="image/logogoogle.png" alt="google logo" class="logoimg">
   </div>
   	
   	

   <div class="search-bar">
   	<i class="fas fa-search"></i>
   	<input type="text" name="" id="search-input" placeholder=" Search Google or type a URL
   	">
   	<img src="image/micrologo.png" class="micrologo">
   </div>
   </div>




    <!-- ========== MODAL ==================-->
   <div class="modal__wrapper" id="modal__wrapper">
      <div class="modal__content">
      <div class="title">
         <p class="modal__title">Customize this page</p>
      </div>
      
         <div class="modal__grid">
            <!-- ========== CUSTOMIZE CONTENT 1 ==================-->
            <div class="modal__content1">
               <ul class="customize__modal-services">
                  <li class="selected">
                     <i></i>
               <span>Background</span>
            </li>

            <li>
               <i></i>
               <span>customize</span>
            </li>

            <li>
               <i></i>
               <span>Color and theme</span>
            </li>
               </ul>
               
            </div>

            <!-- ========== CUSTOMIZE CONTENT 2 ==================-->

            <div class="modal__content2">
               <div class="modal__content2-box">
                  <div class="content2__upload">
                     <i></i>
                     <p>upload to device</p>
                  </div>
                   
                   
                  <div class="content2__classic ">
                     <div class="content2__img">IMAGE</div>
                 </div>
                  
               </div>
               <div class="content2__chrome">
                  <p>classic chrome</p>
               </div>
            </div>
         </div>
         <!-- ========== CUSTOMIZE CONTENT 3 ==================-->

            <div class="button_container">
               <a href="#" type="button" class="btn-cancel" id="btn-cancel">Cancel</a>
               <a href="#" type="button" class="btn-done" id="btn-done">Done</a>
            </div>
         </div>
      </div>
   
  




   <div class="footing " id="real__modal">
   	<i class="fa fa-pencil" aria-hidden="true" class="pencil"></i>
   	<p class="customize">customize chrome</p> 
   </div>






 

   </div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
